{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/add.css') }}" media="screen">
<title>TAB's Management</title>
{% endblock %}

{% block body %}
<section>
    <div class="content">
        
        
        <form class="form-horizontal" method="post" action="{{ url_for('gfg') }}">
          <h1><b>Add new employee</b></h1>	
                            
                                <div class="form-group-1">
                                    <label>First Name</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" name="fname" required>
                                        </div>
                                       
                                </div>

                                <div class="form-group-2">
                                    <label>Last Name</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" name="lname" id="confirm" required>
                                        </div>
                                </div>
        
                                <div class="form-group-3">
                                    <label>Your Email</label>
                                        <div class="input-group">   
                                            <input type="text" class="form-control" name="email" id="email" required>
                                        </div> 
                                </div>
        
                                <div class="form-group-4">
                                    <labe>Mobile</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" name="mobile" id="username" required>
                                        </div>
                                </div>
        
                                <div class="form-group-5">
                                    <label>Home Address</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" name="addr" id="password" required>
                                        </div>
                                </div>
        
                                <div class="form-group-6">
                                    <label>Department</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" name="dprt" id="confirm" required>
                                        </div>
                                </div>

                                <div class="form-group-7">
                                    <label>Position</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" name="posit" id="confirm" required>
                                        </div>                         
                                </div>

                                <div class="form-group-8">
                                    <label>Salary</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" name="salary" id="confirm" required>
                                        </div>
                                </div>
        

                                <div class="container">
                                    <div class="center">
                                      <button class="btn">
                                        <svg width="180px" height="60px" viewBox="0 0 180 60" class="border">
                                          <!--<polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line" />
                                          <polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line" />-->
                                        </svg>
                                        <span>ADD</span>
                                      </button>
                                    </div>
                                  </div>
                            

        
        </div>
            </section>


{% endblock %}
